<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to generat stuff</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="form-container">
        <form id="input-form">
            <div id="mainTools">
                <div class="input-group">
                    <label for="lengthOfString">Length of string</label>
                    <input type="number" id="lengthOfString" name="lengthOfString" value="10">
                </div>
                <div class="input-group">
                    <label for="numItems">Amount:</label>
                    <input type="number" id="numItems" name="numItems" value="10">
                </div>
                <div class="input-group">
                    <label for="collectionName">Collection name</label>
                    <input type="text" id="collectionName" name="collectionName" value="rndStrings">
                </div>
                <button type="button" id="generate">Generate</button>
            </div>
            <details>
                <summary>Custom</summary>
                <div class="input-group">
                    <label for="alphabet">Alphabet:</label>
                    <input type="text" id="alphabet" name="alphabet">
                </div>
                <div class="input-group">
                    <label for="prefix" id="prefixLabel">Prefix:</label>
                    <input type="text" id="prefix" name="prefix" value="">
                </div>
                <div class="input-group">
                    <label for="suffix" id="suffixLabel">Suffix:</label>
                    <input type="text" id="suffix" name="suffix" value="">
                </div>


                <fieldset id="checkbox-group">
                    <legend>File Type</legend>
                    <label for="json">JSON</label>
                    <input type="checkbox" id="json" name="filetype" value="json" checked>
                    <label for="csv">CSV</label>
                    <input type="checkbox" id="csv" name="filetype" value="csv">
                    <label for="txt">TXT</label>
                    <input type="checkbox" id="txt" name="filetype" value="txt">
                </fieldset>



            </details>
        </form>
        <div id="output-container">
            <ul id="output"></ul>
            <!--<button type="button" id="download">Download</button>-->
        </div>
    </div>


    <script type="module" src="app.mjs"></script>

</body>

</html>
